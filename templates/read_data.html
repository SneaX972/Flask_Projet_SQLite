<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
</head>
<body>
    <h2>Livres disponibles</h2>
    <ul>
        {% for livre in livres %}
            <li>{{ livre.titre }} - {{ livre.auteur }}
                {% if livre.disponible %}
                    <a href="{{ url_for('emprunter_livre', id=livre.id) }}">Emprunter</a>
                {% else %}
                    <span>Indisponible</span>
                {% endif %}
                {% if session['role'] == 'admin' %}
                    <a href="{{ url_for('supprimer_livre', id=livre.id) }}">Supprimer</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Retour</a>
</body>
</html>
