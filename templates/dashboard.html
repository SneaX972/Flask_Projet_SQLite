<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
</head>
<body>
    <h2>Bienvenue sur le tableau de bord</h2>
    <p>Vous êtes connecté en tant que {{ role }}</p>
    <a href="{{ url_for('livres') }}">Voir les livres</a>
    {% if role == 'admin' %}
        <a href="{{ url_for('utilisateurs') }}">Gérer les utilisateurs</a>
    {% endif %}
    <a href="{{ url_for('deconnexion') }}">Se déconnecter</a>
</body>
</html>
